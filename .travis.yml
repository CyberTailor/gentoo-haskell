#
# Run repoman via travis
# See https://github.com/mrueg/repoman-travis
#
language: python
python:
    - pypy

# shard repoman call by arch. Generated as:
# $    cat $(portageq get_repo_path / gentoo)/profiles/arch.list | egrep -v '^#|^$' | while read arch; do echo "    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=${arch}'"; done
env:
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=alpha'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=amd64'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=arm'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=arm64'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=hppa'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=ia64'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=m68k'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=mips'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=ppc'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=ppc64'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=riscv'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=s390'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=sh'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=sparc'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x86'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=ppc-aix'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=amd64-linux'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=arm-linux'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=arm64-linux'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=ppc64-linux'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x86-linux'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=ppc-macos'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x86-macos'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x64-macos'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=m68k-mint'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=sparc-solaris'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=sparc64-solaris'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x64-solaris'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x86-solaris'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x86-winnt'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x64-cygwin'
    - PORTAGE_VER='2.3.76' REPOMAN_FLAGS='--include-arches=x86-cygwin'
before_install:
    - sudo apt-get -qq update
    - pip install lxml pyyaml
before_script:
    - sudo chmod a+rwX /etc/passwd /etc/group /etc /var /var/cache
    - mkdir -p travis-overlay /etc/portage /var/cache/distfiles /var/db/repos/gentoo
    - mv !(travis-overlay) travis-overlay/
    - mv .git travis-overlay/
    - wget "https://raw.githubusercontent.com/mrueg/repoman-travis/master/.travis.yml" -O .travis.yml.upstream
    - wget "https://raw.githubusercontent.com/mrueg/repoman-travis/master/spinner.sh"
    - wget -qO - "https://github.com/gentoo/portage/archive/portage-${PORTAGE_VER}.tar.gz" | tar xz
    - wget -qO - "https://github.com/gentoo-mirror/gentoo/archive/master.tar.gz" | tar xz -C /var/db/repos/gentoo --strip-components=1
    - chmod a+rwx spinner.sh
    - echo "portage:x:250:250:portage:/var/tmp/portage:/bin/false" >> /etc/passwd
    - echo "portage::250:portage,travis" >> /etc/group
    - wget "https://www.gentoo.org/dtd/metadata.dtd" -O /var/cache/distfiles/metadata.dtd
    - ln -s $TRAVIS_BUILD_DIR/portage-portage-${PORTAGE_VER}/cnf/repos.conf /etc/portage/repos.conf
    - ln -s /var/db/repos/gentoo/profiles/default/linux/amd64/17.0 /etc/portage/make.profile
    - cd travis-overlay
script:
    - ./../spinner.sh "python ../portage-portage-${PORTAGE_VER}/repoman/bin/repoman full ${REPOMAN_FLAGS}"
# You can append own scripts after this line
